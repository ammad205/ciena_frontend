    <script>

        $(function () {

         var coco= 0;
            //Make element draggable
            $(".dragItem").draggable({
                helper: 'clone',
                cursor: 'move',
                tolerance: 'fit',
                revert: true,



            });
            var a=$("#myModal");

            $("#DropArea").droppable({
                accept: '.dragItem',
                activeClass: "drop-area",
                drop: function (e, ui) {
                     a.modal("show")
                     $('#page-wrapper').css('width',$('#navi').css('width'));

                     //alert()
                     x = ui.draggable.clone();

                     $('#launch-button').click(function(){

                        AddLine(x);



                     });

                }
            });
        })


        $.ajax({
       url: 'allData',
       success: function(result){
           jsPlumb.removeAllEndpoints();
           var first= $("#zezu");
           var title;
           for(i = 0; i < result.length; i++){
               title="Name: " + result[i].fields.instance_name +"\n" + "SSH: " + result[i].fields.ssh +"\n" + "Netconf: " + result[i].fields.netconf +"\n" + "Telnet: " + result[i].fields.telnet;
               $('<span></span>').appendTo("#bbb").animate({width:'100%'},000,function() {
		       $('<div class="amd dragItem" style="margin:5px;margin-left:45px;"><img src="/static/images/firewall.png" height="48" width="48"></div>').appendTo("#bbb");
		       $("#bbb>div:last").attr('title',title)
              // var e1 =   jsPlumb.addEndpoint($("#bbb>div:last>img"), {endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});
              // var e0 =   jsPlumb.addEndpoint(first, { endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});
              // jsPlumb.connect({ source: e0, target: e1,anchor: ["Left", "Right"],connector:["Straight"],  paintStyle:{ strokeStyle:"#636363", lineWidth:4 }});

               });


           }
       },
       error: function(){

       }
    });
       setTimeout(function() {
     join_lines()
}, 1000);

function join_lines() {

       $('.amd > img').each(function () {
       var e1 =   jsPlumb.addEndpoint($(this), {endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});
       var e0 =   jsPlumb.addEndpoint($("#zezu"), { endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});
       jsPlumb.connect({ source: e0, target: e1,anchor: ["Left", "Right"],connector:["Straight"],  paintStyle:{ strokeStyle:"#636363", lineWidth:4 }});
       })
       }


        function AddLine(x)
        {


         x.addClass("status-container");
         x.addClass('jsPlumbItem');
         x.addClass('dragItem');

         x.appendTo('#bbb').each(function () {

                    jsPlumb.removeAllEndpoints();



                   var first= $("#zezu");

                     if (x.hasClass('chain'))
                     {var e1 =   jsPlumb.addEndpoint($("#bbb>div:last>img"), {endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});}
                     else
                     { var e1 =   jsPlumb.addEndpoint($("#bbb>div:last>img"), {endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});}
                      var e0 =   jsPlumb.addEndpoint(first, { endpoint:"Blank", anchor:[ "Perimeter", { shape:"Square", anchorCount:150 }]});



                    jsPlumb.connect({ source: e0, target: e1,anchor: ["Left", "Right"],connector:["Straight"],  paintStyle:{ strokeStyle:"#636363", lineWidth:4 }});


            jsPlumb.draggable($(".jsPlumbItem"),{containment:"parent"});

            });


        } // AddLine() ENDS


    </script>
